
<mat-toolbar mat-toolbar-style>
  <mat-toolbar-row>
    <span>
      <h1 font-title-header>
        {{title}}
      </h1>
    </span>
  </mat-toolbar-row>
  
  <mat-toolbar-row>
    <span>
      {{subTitle}}
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" mat-main-table>
    <ng-container matColumnDef="story_title">
        <th mat-header-cell *matHeaderCellDef> Story Title </th>
        <td mat-cell *matCellDef="let user" (click)="openStory(user)" story-row> 
          <span>
            {{user.story_title}} 
          </span>
        </td>      
    </ng-container>      
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let user" (click)="openStory(user)">
          <span>
            <p author>
              - {{user.author}} -
            </p>
          </span>
        </td>      
    </ng-container>      
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let user" (click)="openStory(user)"> {{user.created_at}} </td>      
    </ng-container>     
    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon icon-style>delete</mat-icon>  
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-icon (click)="deleteClick(row)" *ngIf="hover == row._id"
            icon-style>delete</mat-icon>         
        </td>
    </ng-container>   
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"
      (mouseover)="enter(myRowData)" (mouseleave)="leave()" 
      mat-main-table-rows> 
    </tr>  
</table>
